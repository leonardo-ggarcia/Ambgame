<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambgame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jogo.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <!--load all Font Awesome styles -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="jogo.js"></script>

    <style>
      @font-face {
          font-family: "School";
          src: url("assets/fonts/BackToSchoolPersonalUseRegular-w1xX2.ttf")
      }

      @font-face {
          font-family: "Roboto";
          src: url("assets/fonts/RoccoRegular.otf")
      }

      #tituloJogo{
        font-family: "School";
        font-size: 150px;
      }

      #subtituloJogo{
        font-family: "School";
        font-size: 50px;
        color: rgb(1, 26, 1);
      } 
      
      .texto{
        font-family: "Roboto";
        font-size: 25px;
        text-transform: uppercase;
        color: #ffffff;
      }

      #pontuacao{
       font-weight: bold;
       font-size: 30px;
       color:#b87803;
      }
    </style>

    
  </head>
  <body>
   
    <div class="container-fluid">
      <div class="" id="areaJogo">
        <div class="" id="ceu">
          <div>               
            <i class="fa-solid fa-trophy" style="font-size:30px; color: #b87803;"></i>     
             <span id="pontuacao"> 0 </span>               
          </div>
          <!-- Caixa de Pergunta -->
          <div id="caixa-questao" class="p-4">
            <div id="questao" class="texto text-center"></div>
            <div class="row">
              <img src="assets/images/1.png" width="150" height="150" id="imagem-questao" style="object-fit: contain;">
            </div>
            <div id="botao-questao" class="row justify-content-around align-items-center">
              <div class="col-3" id="colOrder">
                <button class="btn" id="btn2">
                  <i class="fa-solid fa-recycle fa-3x text-white"></i>
                </button>
              </div>
              <div class="col-3">
                <button class="btn" id="btn1">
                  <i class="fa-solid fa-recycle fa-3x text-white"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Fim da Caixa de Pergunta -->
          <div>
             <img src="assets/images/coracao_cheio.png" id="coracao" style="object-fit: contain;">            
          </div>
        </div>
        <div class="" id="terra">
           <div id="chao">
              <div id="avatar" >
                  <img src="assets/images/avatar_feminino.png" id="avatar-kezia">
              </div>
              <div id="residuo">
                   <img src="assets/images/lixo.png"  width="240" height="130">
              </div>
              <div id="residuo2">
                <img src="assets/images/canguru.png"  width="190" height="100">
              </div>
              <div id="animal">
                   <img src="assets/images/canguru.png" height="100" width="190" >
              </div>
           </div>
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  </body>
</html>
