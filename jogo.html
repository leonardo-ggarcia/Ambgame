<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jogo.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/83e73cb2ac.js" crossorigin="anonymous"></script>
    <script src="jogo.js"></script>

    <style>
      @font-face {
          font-family: "School";
          src: url("assets/fonts/BackToSchoolPersonalUseRegular-w1xX2.ttf")
      }

      #tituloJogo{
        font-family: "School";
        font-size: 150px;
      }

      #subtituloJogo{
        font-family: "School";
        font-size: 50px;
        color: rgb(1, 26, 1);
      }    

      
      #nome-potuacao{
        font-family: "School";
        font-size: 30px;
      }

      #pontuacao{
       font-weight: bold;
        font-size: 30px;
      }
    </style>

    
  </head>
  <body>
   
    <div class="container-fluid">
      <div class="" id="areaJogo">
        <div class="" id="ceu">
          <div >
            <span id="pontuacao"> </span>
            <span id="nome-potuacao">pontos</span>             
          </div>
          <!-- Caixa de Pergunta -->
          <div id="caixa-questao" class="p-4">
            <div id="questao"></div>
            <div>
              <img src="assets/images/1.png" width="150" height="150"  id="imagem-questao">
            </div>
            <div id="botao-questao">
              <div>
                <button value="correto">Correto</button>
              </div>
              <div>
                <button value="errado">Errado</button>
              </div>
            </div>
          </div>
          <!-- Fim da Caixa de Pergunta -->
          <div>
             <img src="assets/images/coracao_cheio.png" width="30" height="30" id="coracao-cheio-1">
             <img src="assets/images/coracao_cheio.png" width="30" height="30" id="coracao-cheio-1">
             <img src="assets/images/coracao_cheio.png" width="30" height="30" id="coracao-cheio-1">
          </div>
        </div>
        <div class="" id="terra">
           <div id="chao">
              <div id="avatar" >
                  <img src="assets/images/avatar_feminino.png" id="avatar-kezia">
              </div>
              <div id="residuo">
                   <img src="assets/images/1.png"  width="30" height="30">
              </div>
              <div id="residuo2">
                <img src="assets/images/2.png"  width="30" height="30">
              </div>
              <div id="animal">
                   <img src="assets/images/canguru.png" height="100" width="190" >
              </div>
           </div>
        </div>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  </body>
