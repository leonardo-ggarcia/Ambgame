<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jogo.css">

    <!--JQuery-->

    <!--Fontawesome-->
    <!--load all Font Awesome styles -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
 

    <style>
      @font-face {
          font-family: "School";
          src: url("assets/fonts/BackToSchoolPersonalUseRegular-w1xX2.ttf")
      }

      @font-face {
          font-family: "Roboto";
          src: url("assets/fonts/RoccoRegular.otf")
      }

      body{
        background: url('assets/images/fundo_turorial.jpg') no-repeat;
        background-size: cover;
      }

      .texto2{
        font-family: "Roboto";
        font-size: 70px;
        color:rgb(210, 88, 88);
      }

      .texto{
        font-family: "Roboto";
        font-size: 70px;
        color:rgb(210, 88, 88);
        background-color: #d5d5d5d5;
        border-radius: 10px;      
        margin: 5px;
        padding: 10px;
      }

      .explicacao{
        font-family: "Roboto";
        font-size: 20px;
        color:rgb(51, 51, 31);
      }

      @keyframes aparecer {
        from{
          margin-left: -500px;
        }
        to{
          margin-left: 0px;
        }
      }   
      

      #mat{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      #verde{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }

      #vermelha{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 2s;
        animation-fill-mode: forwards;
      }

      #amarela{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 2s;
        animation-fill-mode: forwards;
      }      

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;      
        background-size: contain;
      }

      img#i-vermelha:hover{
        background-color: rgba(203, 255, 220, 0.61);
        background-size: cover;
        width: 1000px!important;
        height: 400px!important;
        border-radius: 20px;
      }

        img#i-verde:hover{
        background-color: rgba(203, 255, 220, 0.61);
        background-size: cover;
        width: 1000px!important;
        height: 400px!important;
        border-radius: 20px;
        margin-left:-400px;
      }

      img#i-amarela:hover{
        background-color: rgba(203, 255, 220, 0.61);
        background-size: cover;
        width: 1000px!important;
        height: 400px!important;
        border-radius: 20px;
        margin-left:-400px;
      }

      img#i-azul:hover{
        background-color: rgba(203, 255, 220, 0.61);
        background-size: cover;
        width: 1000px!important;
        height: 400px!important;
        border-radius: 20px;        
      }

    </style>

    
  </head>
  <body>   
    <div class="container-fluid vh-100 p-2">      

      <div class="row"> 
        <div id="vermelha">         
          <img src="assets/images/vermelha.png" width="500" height="200" id="i-vermelha">  
        </div>   
      </div>

      <div class="row justify-content-between align-items-center">
        <div class="col-5">
          <div id="mat">
            <a href="jogo.html" class="btn btn-sm">
              <span class="texto2">Jogar </span>
              <i class="fa-solid fa-play fa-5x" style="color:rgb(210, 88, 88);"></i>
            </a>
          </div>  
        </div>

        <div class="col-6" >
          <div id="verde">            
            <img src="assets/images/verde.png" width="500" height="200" id="i-verde">  
          </div>         
        </div>        
      </div>

      <div class="row justify-content-between align-items-center">
        <div class="col-5">
          <div id="azul">
            <img src="assets/images/azul.png" width="500" height="200" id="i-azul">  
          </div>  
        </div>

        <div class="col-6" >
          <div id="amarela">            
            <img src="assets/images/amarela.png" width="500" height="200" id="i-amarela">  
          </div>         
        </div>        
      </div>

    </div>
