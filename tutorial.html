<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="jogo.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Fontawesome-->
    <!--load all Font Awesome styles -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
 

    <style>
      @font-face {
          font-family: "School";
          src: url("assets/fonts/BackToSchoolPersonalUseRegular-w1xX2.ttf")
      }

      @font-face {
          font-family: "Roboto";
          src: url("assets/fonts/RoccoRegular.otf")
      }

      body{
        background: url('assets/images/fundo_turorial.jpg') no-repeat;
        background-size: cover;
      }

      .texto{
        font-family: "Roboto";
        font-size: 70px;
        color:rgb(210, 88, 88);
        background-color: #d5d5d5d5;
        border-radius: 10px;      
        margin: 5px;
        padding: 10px;
      }

      .explicacao{
        font-family: "Roboto";
        font-size: 20px;
        color:rgb(51, 51, 31);
      }

      @keyframes aparecer {
        from{
          margin-left: -500px;
        }
        to{
          margin-left: 0px;
        }
      }   
      

      #mat{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      #apre-mat{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }

      #saudacao{
        margin-left: -500px;
        animation-name: aparecer;
        animation-duration: 2s;
        animation-fill-mode: forwards;
      }

      #missao, #texto1, #texto2, #texto3, #imagem4{
        display: none;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        background-color: #d5d5d5d5;
        border-radius: 10px;      
      }

    </style>

    
  </head>
  <body>   
    <div class="container-fluid vh-100 p-2">      

      <div class="row"> 
        <div id="saudacao">
          <h1 class="texto" style="width: 500px;">Hey, Amigos!</h1>    
        </div>     

        <div id="texto1">
          <h1 class="texto"><span style="color:rgb(207, 124, 0);">Pegue</span> os sacos espalhados pelo campo,</h1>    
        </div>
      </div>

      <div class="row text-center">
        <div id="texto2">
          <h1 class="texto">e pule os animais. Cuidado com eles!</h1>    
        </div>
      </div>

      <div class="row">
        <div id="texto3">
          <h1 class="texto"><span style="color:rgb(207, 124, 0);">Descarte</span> o lixo na lixeira correta.</h1>    
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div id="imagem4">
          <img src="assets/images/lixeiras.png" class="center" width="800" height="200">      
        </div>
      </div>

      <div class="row justify-content-between align-items-center">
        <div class="col-5">
          <div id="mat">
            <img src="assets/images/avatar-mat.png" width="600" height="300">  
          </div>  
        </div>

        <div class="col-6" >
          <div id="apre-mat">
            <h1 class="texto">Eu sou o <span style="color:#f00;">Super Mat!</span></h1>  
          </div>         
        </div>
        
      </div>

      <div class="row justify-content-between align-items-center">
        <div class="col-12" >
          <div id="missao">
            <h1 class="texto">Preciso da sua ajuda para salvar o planeta!</h1>  
          </div>         
        </div>        
      </div>      
     
    </div>    

    <script>

      setTimeout(() => {
        document.querySelector("#missao").style.display = "block"
      }, 4000)

      setTimeout(() => {
        document.querySelector("#saudacao").style.display = "none"
      }, 8000)

      setTimeout(() => {
        document.querySelector("#apre-mat").style.display = "none"
      }, 8500)

      setTimeout(() => {
        document.querySelector("#missao").style.display = "none"
         document.querySelector("#mat").style.display = "none"
      }, 9000)
    
      setTimeout(() => {
        document.querySelector("#texto1").style.display = "block"
      }, 10000)

      setTimeout(() => {
        document.querySelector("#texto2").style.display = "block"
        document.querySelector("#texto3").style.display = "block"
      }, 10500)

      setTimeout(() => {
        document.querySelector("#imagem4").style.display = "block"       
      }, 10800)

      setTimeout(() => {
        location.href = "jogo.html";       
      }, 20000)

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  </body>
</html>
